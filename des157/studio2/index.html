<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>Every Picture Studio</title>

    <script src="script.js" defer></script>

</head>

<body>
    <h1> My Skincare Tour</h1>

    <div class="top section">
        <img src = "images/breakers.JPG" width=400 alt="ceiling of breakers mansion">
        <img src = "images/morning.jpg" width=400 alt="ceiling of breakers mansion">
        <img src = "images/morning2.jpg" width=400 alt="ceiling of breakers mansion">
        <h2>Good morning.</h2>
    </div>

    <section class="light">
        <img src = "images/matcha.png" width= 200 alt= "bottle of cleanser">
        <img src="images/vitac.png" width =200 alt="vitamin c serum">
        <img src="images/gbr.png" width =200 alt="bottle of serum">
        <img src="images/missha.png" width =200 alt="sunscreen">
    </section>

    <div class="middle section">
        <img src = "images/timesquare.png" width=400 alt="times square at night">
        <h2>Good night.</h2>
    </div>

    <section class="dark">
        <img src = "images/kale.png" width= 200 alt= "bottle of toner">
        <img src="images/vitc.png" width =200 alt="vitamin c powder in bottle">
        <img src="images/toner.png" width =200 alt="bottle of serum">
        <img src="images/centella.png" width =200 alt="bottom of serum">
        
    </section>

    <section class="dark2">
        <img src = "images/snail.png" width= 200 alt= "bottle of serum">
        <img src = "images/peach.png" width= 200 alt= "bottle of serum">
        <img src = "images/blume.png" width= 200 alt= "bottle of serum">
        <img src = "images/laneigemask.png" width= 200 alt= "bottle of lotion">
        
    </section>

    <section class="dark3">
        <img src = "images/tret.png" width= 200 alt= "tube of lotion">
        <img src = "images/laniegelip.png" width= 200 alt= "small bottle of lip mask"> 
    </section>

    <div class="bottom section">
        <h2>And everthing in between.</h2>
    </div>

    <section class="between1">
        <img src = "images/oil.png" width= 200 alt= "bottle of oil cleanser">
        <img src = "images/aha.png" width= 200 alt= "bottle of serum">
        <img src = "images/innisfree.png" width= 200 alt= "bottle of serum">
        <img src = "images/pore.png" width= 200 alt= "bottle of face mask">
        <img src = "images/honey.png" width= 200 alt= "bottle of face mask">
    </section>

    <section class="between2">
        <img src = "images/cetaphil.png" width= 200 alt= "bottle of cleanser">
        <img src = "images/klog.png" width= 200 alt= "sheet mask">
        <img src = "images/snailbee.png" width= 200 alt= "sheet mask">
        <img src = "images/patch.png" width= 200 alt= "sheet mask">
    </section>
    
    
</body>
</html>
