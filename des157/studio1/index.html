<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Emily's Mad Lib</title>

    <script src="script.js" defer></script>
</head>

<body>

    <div id="container">

        <main>

            <div class="content">

                <section id="rightSide">
                    
                    <img src="images/heart.svg" width="200" id="image" alt="image of heart pulsing">
                    <div class="text"><h1>P.S I love you</h1></div>
                    <h2>A Valentine's Day Madlib</h2>

                </section>

                <section id="leftSide">

                    <form id="myform">
                        <label for="noun1"> Proper noun</label>
                        <input type="text" id="noun1">

                        <label for="adj">Adjective</label>
                        <input type="text" id="adj">

                        <label for="color"> Color</label>
                        <input type="text" id="color">

                        <label for="verb1"> Verb</label>
                        <input type="text" id="verb1">

                        <label for="noun2"> Noun</label>
                        <input type="text" id="noun2">

                        <label for="pluraln"> Plural noun</label>
                        <input type="text" id="pluraln">

                        <label for="name"> Name</label>
                        <input type="text" id="name">

                        <input type="submit" value="Create my letter">

                    </form>

                    <section id="overlay" class="hidden">
                        <!-- recommend <p> not <article> (for future reference) -->
                        <article id="madlib">
                        </article>
                        <button class="close">close</button>
                    </section>

                </section>

            </div>




        </main>

    </div>



</body>
